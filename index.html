<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoGet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f634b9fe1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__filter">
            <h1 class="adress visible">PHOTOGET</h1>
            <section class="choose visible">
                <div class="btn random_btn">СЛУЧАЙНАЯ КАРТИНКА</div>
                <div class="btn filter_btn">ПОИСК ПО ФИЛЬТРАМ</div>
            </section>

            <section class="random-img" style="display: none;">
                <i class="fas fa-arrow-left"></i>
                <div class="specific_btn">
                    <div class="btn">ПОЛУЧИТЬ КАРТИНКУ</div>
                    <div class="btn__functional">
                        <a class="functional__download">Скачать</a>
                        <a class="functional__show">Посмотреть</a>
                    </div>
                </div>
            </section>

            <section class="filter-img" style="display: none;">
                <i class="fas fa-arrow-left"></i>
                <div class="btn">ПОЛУЧИТЬ КАРТИНКУ</div>
            </section>
        </div>
    </div>
    <footer>
        <div class="copyright">Danil Shilo, 9k9391 Все права защищены 2021.</div>
    </footer>
</body>

<script src="script.js"></script> 
</html>
